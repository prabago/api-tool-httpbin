openapi: 3.0.0
info:
  version: 0.0.8
  title: Banco Santander - CDCJ - API Servicios Interoperabilidad
  description: >-
    API de sevicios para la interoperabilidad de CDCJ con todos los sistemas de gestión procesal (SGPs) nacionales
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: API Servicios Interoperabilidad
    email: correo@gruposantander.es
    url: '-'
  license:
    name: ''
    url: ''
servers:
  - url: 'http://localhost:8083'
tags:
  - name: cuenta_expediente
    description: Servicios para gestionar Cuentas Expediente
  - name: operaciones
    description: Servicios para gestionar Operaciones Pendientes
  - name: ingresos
    description: Servicios para gestionar Ingresos
  - name: pagos
    description: Servicios para gestionar Pagos
  - name: embargos
    description: Servicios para gestiones relativas a Juzgados
paths:
  /api/v1/cuenta_expediente:
    post:
      security:
        - bearerAuth: []
      tags:
        - cuenta_expediente
      summary: Alta de una Cuenta Expediente
      description: Da de alta una nueva Cuenta Expediente en el sistema del CDCJ a partir de la información facilitada por el actor del SGP
      operationId: altaCuentaExpediente
      requestBody:
        description: Información de la Cuenta Expediente a dar de alta
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAltaCuentaExpediente'
      responses:
        '201':
          description: Detalles de la operación de creación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAltaCuentaExpediente'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expediente/{cod_expediente}:
    get:
      security:
        - bearerAuth: []
      tags:
        - cuenta_expediente
      summary: Detalle de una Cuenta Expediente
      description: Devuelve el detalle de una Cuenta Expediente en el sistema del CDCJ a partir de la información registrada en el SGP
      operationId: consultaCuentaExpediente
      parameters:
        - name: cod_expediente
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456'
        - name: tip_documento
          in: query
          description: 'Tipo documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            allOf:
            - $ref: '#/components/schemas/TipoDocumentoEnum'
        - name: cod_documento
          in: query
          description: 'Código documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            type: string
            maxLength: 10
            example: '123456789N'
        - name: fecha_ini
          in: query
          description: 'Fecha inicio para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '20/09/2022'
        - name: fecha_fin
          in: query
          description: 'Fecha fin para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '21/09/2022'         
        - name: importe_desde
          in: query
          description: 'Importe desde para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 1.00         
        - name: importe_hasta
          in: query
          description: 'Importe hasta para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 500.00                 
        - name: moneda
          in: query
          description: 'Moneda para la búsqueda de operaciones'
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: 'EUR'          
        - name: tipo_movimiento
          in: query
          description: 'Tipo operación para la búsqueda de operaciones'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '01' 
        - name: ordenacion
          in: query
          description: 'Tipo ordenación: A -> Ascendente, D -> Descendente'
          schema:
            type: string
            minLength: 1
            maxLength: 1
            enum:
              - 'A'
              - 'D'
            example: 'D'
        - name: num_pagina
          in: query
          description: 'Valor para la paginación indicando la página que quiere visualizar'
          schema:
            type: integer
            minLength: 1
            maxLength: 2
            example: 1   
        - name: tam_pagina
          in: query
          description: 'Número de resultados que devolverá en una página determinada'
          schema:
            type: integer
            minLength: 1
            maxLength: 3
            example: 20
      responses:
        '200':
          description: Detalles de la Cuenta Expediente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsultaCuentaExpediente'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expediente/{cod_expediente}/ingresos:
    post:
      security:
        - bearerAuth: []
      tags:
        - ingresos
      summary: Alta Formulario de Ingreso
      description: A partir de los parámetros recibidos de la llamada a este servicio se generará el alta de un nuevo formulario de ingreso en la cuenta de expediente especificada y se obtendrá el recibo para que sea entregado al ciudadano.
      operationId: altaPagoFormulario
      parameters:
        - name: cod_expediente
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456'  
      requestBody:
        description: Alta Formulario de Pago para una Cuenta Expediente
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAltaPagoFormulario'
      responses:
        '201':
          description: Detalles de la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAltaPagoFormulario'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expendiente/{cod_expediente}/pagos/mandamiento:
    post:
      security:
        - bearerAuth: []
      tags:
        - pagos
      summary: Alta Mandamiento de Pago
      description: A partir de los parámetros recibidos de la llamada a este servicio se generará el alta de un nuevo mandamiento de pago que quedará registrado en las cuentas de expediente a espera de la confirmación de dicho movimiento.
      operationId: altaPagoMandamiento
      parameters:
        - name: cod_expediente
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456'
      requestBody:
        description: Alta Mandamiento de Pago para una Cuenta Expediente
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAltaPagoMandamiento'
      responses:
        '201':
          description: Detalles de la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAltaPagoMandamiento'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expediente/{cod_expediente_origen}/transferencia:
    post:
      security:
        - bearerAuth: []
      tags:
        - cuenta_expediente
      summary: Transferencia entre dos Cuentas Expediente
      description: A partir de los parámetros recibidos de la llamada a este servicio se generará la orden de transferencia entre dos cuentas de expediente que quedará registrada en las cuentas de expediente a espera de la confirmación de dicho movimiento.
      operationId: transferenciaCuentaExpediente
      parameters:
        - name: cod_expediente_origen
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456' 
      requestBody:
        description: Información de las dos Cuentas Expediente para realizar la operación
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestTransferenciaCuentaExpediente'
      responses:
        '201':
          description: Detalles de la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseTransferenciaCuentaExpediente'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expediente/{cod_expediente_origen}/traspaso:
    post:
      security:
        - bearerAuth: []
      tags:
        - cuenta_expediente
      summary: Traspaso entre dos Cuentas Expediente
      description: A partir de los parámetros recibidos de la llamada a este servicio se generará la orden de traspaso entre dos cuentas de expediente que quedará registrada en las cuentas de expediente a espera de la confirmación de dicho movimiento.
      operationId: traspasoCuentaExpediente
      parameters:
        - name: cod_expediente_origen
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456'
      requestBody:
        description: Información de las dos Cuentas Expediente para realizar la operación
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestTraspasoCuentaExpediente'
      responses:
        '201':
          description: Detalles de la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseTraspasoCuentaExpediente'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/juzgados/{cod_juz_dest}/embargos:
    post:
      security:
        - bearerAuth: []
      tags:
        - embargos
      summary: Alta Embargo
      description: A partir de los parámetros recibidos de la llamada a este servicio se generará el alta de un nuevo embargo que quedará registrado en las cuentas de expediente a espera de la confirmación de dicho movimiento.
      operationId: altaEmbargo
      parameters:
        - name: cod_juz_dest
          in: path
          description: 'Código del juzgado destino'
          required: true
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'
      requestBody:
        description: Formulario de Alta de un Embargo
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAltaEmbargo'
      responses:
        '201':
          description: Detalles de la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAltaEmbargo'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/ingresos/erroneos:
    get:
      security:
        - bearerAuth: []
      tags:
        - ingresos
      summary: Trazabilidad de ingresos erróneos
      description: A través de los parámetros recibidos en este servicio se podrán obtener la lista de ingresos caracterizados como erróneos de una cuenta de expediente.
      operationId: trazabilidadIngresosErroneos
      parameters:
        - name: tip_documento
          in: query
          description: 'Tipo documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            allOf:
            - $ref: '#/components/schemas/TipoDocumentoEnum'
        - name: cod_documento
          in: query
          description: 'Código documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            type: string
            maxLength: 10
            example: '123456789N'
        - name: cod_juz_dest
          in: query
          description: 'Código del Juzgado del expediente. El usuario debe tener permisos para actuar en este juzgado'
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'
        - name: cod_juz_ori
          in: query
          description: 'Código Juzgado origen'
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'
        - name: cod_proced
          in: query
          description: 'Código de procedimiento'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'
        - name: num_expediente
          in: query
          description: 'Número del expediente'
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'
        - name: aa_expediente
          in: query
          description: 'Año del expediente'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'
        - name: tip_documento_erroneo
          in: query
          description: 'Tipo documento del ingreso erróneo'
          schema:
            allOf:
            - $ref: '#/components/schemas/TipoDocumentoEnum'
        - name: cod_documento_erroneo
          in: query
          description: 'Código documento del ingreso erróneo'
          schema:
            type: string
            maxLength: 10
            example: '123456789N'
        - name: serie_mandamiento
          in: query
          description: 'Serie del mandamiento del ingreso erróneo'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'
        - name: numero_mandamiento
          in: query
          description: 'Número del mandamiento del ingreso erróneo'
          schema:
            type: string
            minLength: 7
            maxLength: 7
            example: '1234567'              
        - name: importe_desde
          in: query
          description: 'Importe desde para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 1.00         
        - name: importe_hasta
          in: query
          description: 'Importe hasta para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 500.00 
        - name: moneda
          in: query
          description: 'Moneda para la búsqueda de operaciones'
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: 'EUR'              
        - name: fecha_ini
          in: query
          description: 'Fecha inicio para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '20/07/2022'
        - name: fecha_fin
          in: query
          description: 'Fecha fin para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '21/07/2022'            
        - name: estado_movimiento
          in: query
          description: 'Estado para la búsqueda de ingresos erróneos: TD -> Todos, PE -> No Recuperado, RC -> Reclamado, RE -> Recuperado'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            enum:
              - 'TD'
              - 'PE'
              - 'RC'
              - 'RE'
            example: 'TD'           
        - name: ordenacion
          in: query
          description: 'Tipo ordenación: A -> Ascendente, D -> Descendente'
          schema:
            type: string
            minLength: 1
            maxLength: 1
            enum:
              - 'A'
              - 'D'
            example: 'D'
        - name: num_pagina
          in: query
          description: 'Valor para la paginación indicando la página que quiere visualizar'
          schema:
            type: integer
            minLength: 1
            maxLength: 2
            example: 1   
        - name: tam_pagina
          in: query
          description: 'Número de resultados que devolverá en una página determinada'
          schema:
            type: integer
            minLength: 1
            maxLength: 3
            example: 20
      responses:
        '200':
          description: Lista con expedientes del ingreso erróneo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseTrazabilidadIngresosErroneos'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/cuenta_expediente/{cod_expediente}/acceso_profesionales:
    post:
      security:
        - bearerAuth: []
      tags:
        - cuenta_expediente
      summary: Acceso de profesionales a una Cuenta Expediente
      description: A partir de los parámetros recibidos de la llamada a este servicio se dará acceso a los profesionales del Ministerio de Justicia al detalle de las cuentas de expediente. Con esta operación, el usuario otorgará permisos de lectura al profesional en el sistema de las CDCJ.
      operationId: accesoCuentaExpediente
      parameters:
        - name: cod_expediente
          in: path
          description: 'Código de la cuenta expediente'
          required: true
          schema:
            type: string
            minLength: 16
            maxLength: 16
            example: '1234567890123456'
      requestBody:
        description: Información de la Cuenta Expediente a consultar
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAccesoCuentaExpediente'
      responses:
        '200':
          description: Estado de la solicitud
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAccesoCuentaExpediente'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/UnauthorizedError'
        '403':
          $ref: '#/components/schemas/ForbiddenError'
        '404':
          $ref: '#/components/schemas/NotFound'
        '409':
          $ref: '#/components/schemas/Conflict'
  /api/v1/juzgados/{cod_juz_dest}/operaciones/pendientes:
    get:
      security:
        - bearerAuth: []
      tags:
        - operaciones
      summary: Listado Operaciones Pendientes
      description: A partir de los parámetros recibidos de la llamada a este servicio se obtiene el listado de operaciones pendientes de confirmar en las cuentas expediente registradas en el sistema de las CDCJ a partir de la información del SGP al que pertenece el usuario. Estas operaciones son del tipo mandamiento de pago, traspaso de cuentas y transferencias de cuentas.
      operationId: listadoOpPendientes
      parameters:
        - name: cod_juz_dest
          in: path
          description: 'Código del Juzgado del expediente. El usuario debe tener permisos para actuar en este juzgado'
          required: true
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'
        - name: tip_documento
          in: query
          description: 'Tipo documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            allOf:
            - $ref: '#/components/schemas/TipoDocumentoEnum'
        - name: cod_documento
          in: query
          description: 'Código documento del usuario que hace la operación para validar si tiene permisos para realizarla'
          required: true
          schema:
            type: string
            maxLength: 10
            example: '123456789N'
        - name: cod_juz_ori
          in: query
          description: 'Código Juzgado origen'
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234'           
        - name: cod_proced
          in: query
          description: 'Código de procedimiento'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'
        - name: num_expediente
          in: query
          description: 'Número del expediente'
          schema:
            type: string
            minLength: 4
            maxLength: 4
            example: '1234' 
        - name: aa_expediente
          in: query
          description: 'Año del expediente'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'               
        - name: fecha_ini
          in: query
          description: 'Fecha inicio para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '20/07/2022'
        - name: fecha_fin
          in: query
          description: 'Fecha fin para la búsqueda de operaciones'
          schema:
            type: string
            format: date
            example: '20/07/2022'        
        - name: serie_mandamiento
          in: query
          description: 'Serie del mandamiento de la operación'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '12'
        - name: numero_mandamiento
          in: query
          description: 'Número del mandamiento de la operación'
          schema:
            type: string
            minLength: 7
            maxLength: 7
            example: '1234567'
        - name: tipo_operacion
          in: query
          description: 'Tipo operación para la búsqueda de operaciones'
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: '01'
        - name: importe_desde
          in: query
          description: 'Importe desde para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 1.00         
        - name: importe_hasta
          in: query
          description: 'Importe hasta para la búsqueda de operaciones'
          schema:
            type: number
            minimum: 0
            maximum: 123456789012345.12
            example: 500.00 
        - name: moneda
          in: query
          description: 'Moneda para la búsqueda de operaciones'
          schema:
            type: string
            minLength: 3
            maxLength: 3
            example: 'EUR'                        
        - name: estado
          in: query
          description: 'Estado de la operación: P -> Pte. Cobro, F -> Pte. Confirmar, I -> Pte. Ingreso, A -> Ejecutada'
          schema:
            type: string
            minLength: 1
            maxLength: 2
            enum:
              - 'P'
              - 'F'
              - 'I'
              - 'A'
            example: 'A'           
        - name: ordenacion
          in: query
          description: 'Tipo ordenación: A -> Ascendente, D -> Descendente'
          schema:
            type: string
            minLength: 1
            maxLength: 1
            enum:
              - 'A'
              - 'D'
            example: 'D'
        - name: num_pagina
          in: query
          description: 'Valor para la paginación indicando la página que quiere visualizar'
          schema:
            type: integer
            minLength: 1
            maxLength: 2
            example: 1   
        - name: tam_pagina
          in: query
          description: 'Número de resultados que devolverá en una página determinada'
          schema:
            type: integer
            minLength: 1
            maxLength: 3
            example: 20
